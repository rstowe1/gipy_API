<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GIPHY api</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<!--Header that holds the GIPHY buttons-->
<div class="jumbotron">
  <h2 style="text-align: center;"><strong>GIPHYs Can Still be Funny</strong></h2>

</div>
<div class="row">
  <!--Pannels to hold the API Display and the submission (Maybe)form...-->
  <!--Content Display Area-->
  <div class="container">
    <div class="col-sm-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>GIPHYs To Check out</h3>
        </div>
          <div class="panel-body" id="giphySearches">
  
          </div>
      </div>
    </div>
    <!--GIPHY Display Pannel-->
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Results</h3>
        </div>
        <div class="panel-body" id="gifImages">
        
        </div>
      </div>
    </div>
    <!--Additional GIPHY Search Form-->
    <div class="col-sm-3" id="searchForm">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 style="text-align: center;"><strong>New Giphy Search</strong></h3>
        </div>
        <form id="GIPHY-Search" style="align-content:right;">
          <div class="panel-body">
            <div class="form-group">
              <label for="search-input">New GIPHY Search here</label>
              <input type="text" id="search-input" value="Search" onfocus=" ">
            </div>
            <input id="newGif" type="submit" value="New Gif " class="btn btn-primary">
            <input id="nixGif" type="submit" value="Remove Last Gif" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!--JQuery CDN-->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<!--Ajax CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<!--BootStrap CDN-->
<!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<!--JavaScript Relative Link-->
<script src="./assets/javascript/logic.js"></script>
</body>
</html>
